<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="description" content="My name is Sabina Mujica, I'm taking Web Fundamentals course and this page was created to apply all the basic and introductory concepts I'll be learning during in this term, for example: how to use html, an introduction to css and its units of measurement, making modifications on this, how to Github to showcase any updates, and more.">
        <meta name="author" content="Sabina Mujica">
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">     
    </head>
        <body>
            <header>
                <h1>WDD 130 | Sabina Mujica | User Poll</h1>
            </header>
            <main>
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item column2">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>     
                        <div class="form-item column2">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>    
                    </fieldset>
                    <fieldset>
                        <legend>Questions</legend>
                        <div class="form-item column1">
                            <label for="browser">What is your favorite internet browser?</label>
                            <select id="browser" name="browser">
                                <option value="chrome">Chrome</option>
                                <option value="firefox">Firefox</option>
                                <option value="safari">Safari</option>
                                <option value="edge">Edge</option>
                                <option value="brave">Brave</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-item column1">
                            <label for="pet">Do you have a household pet?</label>
                            <input type="checkbox" id="pet" name="pet">
                        </div>
                        <div class="form-item column1">   
                            <label for="feedback">List the places you have lived:</label>
                        </div>                            
                            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea>
                    </fieldset>
                    <button type="submit">Submit Poll</button>
                </form>
            </main>
            <footer>
                <p>&copy; 2025 | HTML Form - User Poll Activity | Sabina Mujica</p>
            </footer>
        </body>
    </html>
